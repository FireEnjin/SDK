      function fetchData(event) {
        const fetchEvent = new CustomEvent("fireenjinFetch", {
          detail: {
            event,
            endpoint: "testing",
            name: "testing",
          },
          bubbles: true,
          cancelable: true,
        });
        event.target.dispatchEvent(fetchEvent);
      }
